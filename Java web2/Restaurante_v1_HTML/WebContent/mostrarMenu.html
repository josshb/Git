<!DOCTYPE html>
<!--
Proyecto: Restaurante
Versión: 1
Descripción: Formato HTML
-->
<html>
    <head>
        <title>Restaurante. Petición</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>  
        <link href="css/restaurante.css" rel="stylesheet" type="text/css" />        
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>Restaurante V1</h1>
                <h2>Paso 02 - Menú a elegir</h2>
            </div>
            <div id="main">
                <form action="pedidoRealizado.html" method="post">
                    <fieldset>
                        <legend>Menú del día (Lunes)</legend>                    
                        <p>Elige un primero, un segundo y un postre.</p>
                        <p>
                            <label for="primero">Primeros platos:</label>
                            <br />
                            <input type="radio" id="primero1" name="primero" value="lentejas" checked="checked" />Lentejas
                            <input type="radio" id="primero2" name="primero" value="huevos" />Huevos
                            <input type="radio" id="primero3" name="primero" value="ensalada" />Ensalada
                        </p>
                        <p>
                            <label for="segundo">Segundos platos:</label>
                            <br />
                            <input type="radio" id="segundo1" name="segundo" value="filete" />Filete
                            <input type="radio" id="segundo2" name="segundo" value="merluza" checked="checked" />Merluza
                            <input type="radio" id="segundo3" name="segundo" value="cordero" />Cordero
                        </p>
                        <p>
                            <label for="postre">Postres:</label>
                            <br />
                            <input type="radio" id="postre1" name="postre" value="flan" />Flan
                            <input type="radio" id="postre2" name="postre" value="fruta" checked="checked" />Fruta
                            <input type="radio" id="postre3" name="postre" value="helado" />Helado
                        </p>
                        <p>
                            <input type="submit" value="Realizar pedido" />
                        </p>
                    </fieldset>
                </form>
            </div>
        </div>
    </body>
</html>
