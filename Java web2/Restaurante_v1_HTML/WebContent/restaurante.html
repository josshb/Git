<!DOCTYPE html>
<!--
Proyecto: Restaurante
Versión: 1
Descripción: Formato HTML
-->
<html>
    <head>
        <title>Restaurante v01. HTML</title>
  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/restaurante.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="wrapper">
            <div id="header">
                <h1>Restaurante V1</h1>
                <h2>Paso 01 - Identificación</h2>
            </div>
            <div id="main">
                <form action="mostrarMenu.html" method="post">
                    <fieldset>
                        <legend>Datos del cliente</legend>
                        <p>
                            <label for="nombre">Indique su nombre:</label>
                            <input type="text" id="nombre" name="nombre" />
                        </p>
                        <p>
                            <label for="habitacion">Indique el número de habitación:</label>
                            <input type="text" size="5" id="habitacion" name="habitacion" />
                        </p>
                        <p>
                            <input type="submit" value="Realizar pedido" />
                        </p>
                    </fieldset>
                    
                </form>
            </div>
        </div>
    </body>
</html>
